<h1 class="article-title" itemprop="name">
  零散知识
</h1>



    </header>
    

    
    <div class="article-meta">
      <a href="/2021/11/08/%E9%9B%B6%E6%95%A3%E7%9F%A5%E8%AF%86/" class="article-date">

    <div class="article-entry" itemprop="articleBody">
      
      
      
      <hr>
<span id="more"></span>

<p>1.c++结构体初始化的方式</p>
<p>2.c++结构体地址等于其首个成员变量的地址</p>
<p>3.c++类内定义的重载类型转换操作符会自动在类内成员相应赋值时生效(个人理解)如：</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Fraction</span>&#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="keyword">int</span> num;</span><br><span class="line">	<span class="keyword">int</span> den;</span><br><span class="line">	<span class="built_in">Fraction</span>(<span class="keyword">int</span> n,<span class="keyword">int</span> d):<span class="built_in">num</span>(n),<span class="built_in">den</span>(d)</span><br><span class="line">	&#123;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">operator</span> <span class="title">double</span><span class="params">()</span>           <span class="comment">//double重载</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> (<span class="keyword">double</span>)num/den;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="function">Fraction <span class="title">d</span><span class="params">(<span class="number">4</span>, <span class="number">5</span>)</span></span>;</span><br><span class="line">	<span class="keyword">double</span> r=d;                 <span class="comment">//该句将重载double应用于d。等价于double r=(double)d;</span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;%lf&quot;</span>,r);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>输出结果为:<code>0.800000</code></p>
